<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../image/sagiri.png"/>
    <title>İletişim Sayfası</title>
    <link rel="stylesheet" href="../css/iletisim.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <div class="hero">
        <h1>EVERGARDEN MANGA</h1>
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Adınız</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i> Telefon No.</label>
                </div>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Mesajınız</label>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> GÖNDER</button>
            <button type="button" id="anasayfa"><a href="../html/anasayfa.html">Anasayfa Geri Dönmek İçin Tıklayınız</a></button>
        </form>

        <a href="https://www.instagram.com/?hl=tr" class="card card1">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com" class="card card2">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.twitter.com" class="card card3">
            <i class="fab fa-twitter"></i>
        </a>

        
        
    </div>

</body>
</html>
